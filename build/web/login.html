<html>
    <head>
        <title>Login | Banco da Gente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span> 
                        </button> 
                        <a class="navbar-brand" href="index.html">Banco da Gente</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Produtos e Serviços</a></li>
                            <li><a href="#">Atendimento</a></li>
                            <li><a href="#">Sobre Nós</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav>
        </header>
        <br><br><br>
        <div class="container text-center">
            <h2>Login</h2>
            <br>
        </div>
        <div class="container" style="width:30%">
            <div class="row">
                <form method="post" id="login" action="Controller?command=Autenticar">
                    <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" required>
                    </div>
                    <div class="form-group col-md-12">
                        <input id="btnCadastrar" type="submit" value="Entrar" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <h4>Banco da Gente 2016. Todos os direitos reservados</h4>
        </footer>
    </body>
</html>
